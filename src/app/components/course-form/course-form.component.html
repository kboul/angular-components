<form #f="ngForm" (ngSubmit)="create(f)">
	<div class="form-group">
		<label for="courseName">
			Course Name
		</label>
		<input
			required
			minlength="5"
			ngModel
			name="courseName"
			#courseName="ngModel"
			type="text"
			class="form-control"
		/>
		<div
			class="alert alert-danger"
			*ngIf="courseName.touched && courseName.invalid"
		>
			<div *ngIf="courseName.errors.required">
				Course Name is required.
			</div>
			<div *ngIf="courseName.errors.minlength">
				Course Name should be minimum
				{{ courseName.errors.minlength.requiredLength }} characters.
			</div>
		</div>
	</div>
	<div class="form-group">
		<label for="category">
			Category
		</label>
		<select
			required
			ngModel
			name="category"
			#category="ngModel"
			id="category"
			class="form-control"
		>
			<option value=""></option>
			<option *ngFor="let category of categories" [value]="category.id">
				{{ category.name }}
			</option>
		</select>
		<div
			class="alert alert-danger"
			*ngIf="category.touched && category.invalid"
		>
			<div *ngIf="category.errors.required">
				Category is required.
			</div>
		</div>
	</div>
	<div class="checkbox">
		<label>
			<input ngModel name="hasGuarantee" type="checkbox" />
			30-day money-back guarantee
		</label>
	</div>
	<p>
		{{ f.value | json }}
	</p>
	<button class="btn btn-primary" [disabled]="f.invalid">
		Create
	</button>
</form>

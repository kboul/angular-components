<favorite 
    [is-favorite]="star.isFavorite" 
    (change)="onFavoriteChanged($event)">
</favorite>

<hr style="height: 1px; border-top: 1px solid black;">

<bootstrap-panel>
    <ng-container class="heading">
        Heading
    </ng-container>
    <div class="body">
        <h2>Body</h2>
        <p>Some content here...</p>
    </div>
</bootstrap-panel>

<hr style="height: 1px; border-top: 1px solid black;">
<h2>Property Binding</h2>

<like 
    [isActive]="tweet.isLiked" 
    [likesCount]="tweet.likesCount">
</like>

<hr style="height: 1px; border-top: 1px solid black;">
<h2>ng-template & template variable</h2>

<div *ngIf="courses.length > 0; then coursesList else noCourses"></div>
<ng-template #coursesList>
    List of courses
</ng-template>
<ng-template #noCourses>
    No courses yet
</ng-template>

<hr style="height: 1px; border-top: 1px solid black;">

<ul class="nav nav-pills">
    <li [class.active]="viewMode == 'map'"><a (click)="viewMode = 'map'">Map View</a></li>
    <li [class.active]="viewMode == 'list'"><a (click)="viewMode = 'list'">List View</a></li>
</ul>
<div [ngSwitch]="viewMode">
    <div *ngSwitchCase="'map'">Map View Content</div>
    <div *ngSwitchCase="'list'">List View Content</div>
    <div *ngSwitchDefault>Otherwise</div>
</div>

<hr style="height: 1px; border-top: 1px solid black;">
<h2>ngStyle</h2>

<button 
    class="btn btn-default"
    [ngStyle]="{
        'backgroundColor': canSave ? 'blue' : 'red',
        'color': canSave ? 'white' : 'black',
        'fontWeight': canSave ? 'bold' : 'normal'
    }">
    Save
</button>

<hr style="height: 1px; border-top: 1px solid black;">
<h2>Custom Directive</h2>

<!-- Custom Directive -->
<input type="text" [inputFormat]="uppercase">

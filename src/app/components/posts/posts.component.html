<div class="mb-3">
	<label for="input"></label>
	<input
		type="text"
		class="form-control"
		(keyup.enter)="createPost(title)"
		#title
	/>
</div>
<ul class="list-group">
	<li class="list-group-item" *ngFor="let post of posts">
		<button class="btn btn-default" (click)="updatePost(post)">
			Update
		</button>
		{{ post.title }}
		<button class="btn btn-default pull-right" (click)="deletePost(post)">
			Delete
		</button>
	</li>
</ul>

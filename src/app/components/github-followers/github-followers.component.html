<h1 class="mb-5">My Followers</h1>

<div class="mb-3" style="display: flex" *ngFor="let follower of followers">
	<img
		src="{{ follower.avatar_url }}"
		class="me-3 round-avatar"
		alt="{{ follower.avatar_url }}"
	/>
	<div>
		<h5 class="mt-0">
			<a
				[routerLink]="[
					'/github-followers',
					follower.id,
					follower.login
				]"
			>
				{{ follower.login }}
			</a>
		</h5>
		<a href="{{ follower.html_url }}">
			{{ follower.html_url }}
		</a>
	</div>
</div>

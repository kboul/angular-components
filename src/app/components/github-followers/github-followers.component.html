<h1>My Followers</h1>

<div class="media" *ngFor="let follower of followers">
    <img 
        src="{{ follower.avatar_url }}" 
        class="mr-3 round-avatar" 
        alt="{{ follower.avatar_url }}">
    <div class="media-body">
        <h5 class="mt-0">
            <b>{{ follower.login }}</b>
        </h5>
        <a href="{{ follower.html_url }}">
            {{ follower.html_url }}
        </a>
    </div>
</div>
